<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Thêm người dùng - EduShare Admin</title>
    <th:block th:replace="fragments/admin/layout :: head"></th:block>
    <link rel="stylesheet" th:href="@{/css/admin/admin_users.css}" />
  </head>
  <body>
    <th:block th:replace="fragments/admin/layout :: body">
      <main class="admin-content">
        <!-- Breadcrumb & Tiêu đề -->
        <div class="admin-content-header">
          <h1 class="admin-page-title">Thêm người dùng</h1>
          <div class="admin-breadcrumbs">
            <a th:href="@{/admin/index}">Admin</a>
            <span>/</span>
            <a th:href="@{/admin/users}">Quản lý người dùng</a>
            <span>/</span>
            <span>Thêm người dùng</span>
          </div>
        </div>
        <!-- Form tạo user -->
        <div class="user-form-container">
          <form
            th:action="@{/admin/users/create}"
            th:object="${userDTO}"
            method="post"
            class="user-form"
          >
            <div
              th:if="${errorMessage}"
              class="user-error-message"
              th:text="${errorMessage}"
            ></div>
            <div class="form-group">
              <label for="fullName">Họ và tên</label>
              <input
                type="text"
                th:field="*{fullName}"
                id="fullName"
                class="form-control-fullname"
              />
              <div
                class="field-error"
                th:if="${#fields.hasErrors('fullName')}"
                th:errors="*{fullName}"
              ></div>
            </div>
            <div class="form-group">
              <label for="username">Tên đăng nhập</label>
              <input
                type="text"
                th:field="*{username}"
                id="username"
                class="form-control-username"
              />
              <div
                class="field-error"
                th:if="${#fields.hasErrors('username')}"
                th:errors="*{username}"
              ></div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                th:field="*{email}"
                id="email"
                class="form-control-email"
              />
              <div
                class="field-error"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
              ></div>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Số điện thoại</label>
              <input
                type="tel"
                th:field="*{phoneNumber}"
                id="phoneNumber"
                class="form-control-phone"
              />
              <div
                class="field-error"
                th:if="${#fields.hasErrors('phoneNumber')}"
                th:errors="*{phoneNumber}"
              ></div>
            </div>
            <div class="form-group">
              <label for="role">Vai trò</label>
              <select th:field="*{role}" id="role" class="form-control-role">
                <option value="admin">Quản trị viên</option>
                <option value="contributor">Cộng tác viên</option>
                <option value="user">Người dùng</option>
              </select>
            </div>
            <div class="form-group">
              <label for="status">Trạng thái</label>
              <select
                th:field="*{status}"
                id="status"
                class="form-control-status"
              >
                <option value="active">Hoạt động</option>
                <option value="inactive">Tạm khóa</option>
                <option value="pending">Chờ xác nhận</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                th:field="*{password}"
                id="password"
                class="form-control-password"
              />
              <div
                class="field-error"
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
              ></div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Thêm người dùng
              </button>
              <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
            </div>
          </form>
        </div>
      </main>
    </th:block>
  </body>
</html>
